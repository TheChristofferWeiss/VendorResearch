<!DOCTYPE html>
<html>
<head>
    <title>Debug Remove Button</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #1a1a1a; 
            color: #e0e0e0; 
        }
        .btn { 
            padding: 8px 16px; 
            margin: 5px; 
            text-decoration: none; 
            border: none; 
            border-radius: 3px; 
            cursor: pointer;
            display: inline-block;
        }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <h1>Debug Remove Button</h1>
    
    <button class="btn btn-danger" onclick="removeVendor(1)">Remove Vendor 1</button>
    
    <script>
        function removeVendor(id) {
            console.log('removeVendor called with id:', id);
            if (confirm('Are you sure you want to remove this vendor and all its data?')) {
                console.log('User confirmed removal');
                fetch(`/api/vendors/${id}/remove`, { method: 'POST' })
                .then(response => {
                    console.log('Response received:', response);
                    return response.json();
                })
                .then(result => {
                    console.log('Result:', result);
                    if (result.success) {
                        alert('Vendor removed successfully!');
                        location.reload();
                    } else {
                        alert('Error: ' + result.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error removing vendor: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
